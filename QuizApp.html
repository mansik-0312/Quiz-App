<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies charater encoding (UTF-8) -->
    <meta charset="UTF-8">
    <!-- Sets viewport to make the page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <style>
        body{
            font-family: Arial;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz App</h2>
        <!-- Question text -->
        <p id="questions" class="questions"></p>
        <!-- multiple choices -->
        <div id="options" class="options"></div>
        <!-- Next button -->
        <button id="nextButton" class="hidden">
            Next
        </button>
        <!-- Score display -->
        <p id="score" class="hidden"></p>

        <script>
           
        </script>

    </div>
</body>
</html>
