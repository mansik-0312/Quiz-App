<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies charater encoding (UTF-8) -->
    <meta charset="UTF-8">
    <!-- Sets viewport to make the page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <style>
        body{
            font-family: Arial;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz App</h2>
        <!-- Question text -->
        <p id="questions" class="questions"></p>
        <!-- multiple choices -->
        <div id="options" class="options"></div>
        <!-- Next button -->
        <button id="nextButton" class="hidden">
            Next
        </button>
        <!-- Score display -->
        <p id="score" class="hidden"></p>

        <script>
            // Quiz question, answer and multiple choices
           const questions = [
            { 
                question: "What is 5 + 3?", 
                options: ["7", "8", "9"], 
                answer: "8" 
            },
            {
                question: "Which planet is known as the Red Planet?", 
                options: ["Earth", "Mars", "Jupiter"], 
                answer: "Mars" 
            },
            { 
                question: "What is the largest mammal?", 
                options: ["Elephant", "Blue Whale", "Giraffe"], answer: "Blue Whale" 
            },
            { 
                question: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Hemingway", "Tolkien"], answer: "Shakespeare" 
            },
            { 
                question: "What is the square root of 64?",
                options: ["6", "8", "10"], 
                answer: "8" 
            },
            { 
                question: "Which is the longest river in the world?", 
                options: ["Amazon", "Nile", "Yangtze"], 
                answer: "Nile" 
            },
            { 
                question: "How many continents are there?", options: ["5", "6", "7"], 
                answer: "7" 
            },
            { 
                question: "What is the chemical symbol for gold?", options: ["Ag", "Au", "Pb"], 
                answer: "Au" 
            },
            { 
                question: "Who painted the Mona Lisa?", 
                options: ["Van Gogh", "Leonardo da Vinci", "Picasso"], 
                answer: "Leonardo da Vinci" },
            { 
                question: "What is the speed of light?", 
                options: ["299,792 km/s", "150,000 km/s", "1,080 km/h"], 
                answer: "299,792 km/s" 
            }
            ];
            // console.log(questions)


            // Initialize variables

            let currentQuestion = 0;
            let score = 0;

            // function to load a question
            function loadQuestion() {
                // updates  question text with current question
                document.getElementById('question').textContent = questions[currentQuestion].question;

                const optionsContainer = document.getElementById('options');

                // clears previous options from options
                optionsContainer.innerHTML = '';

                questions[currentQuestion].options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option');
                    button.onclick = () => checkAnswer(option);
                    optionsContainer.appendChild(button);
                });

                // Hide Next button
                document.getElementById('nextButton').classList.add('hidden');
            }

            // function to Check user answer
            function checkAnswer(selectedOption) {
                if (selectedOption === questions[currentQuestion].answer) {
                    score++;
                }
                //Show next button
                document.getElementById('nextButton').classList.remove('hidden');

                // disables all answer buttons after selection
                document.querySelectorAll('.option').forEach((btn) => btn.disabled = true);
            }

            // Handle 'Next' button click
            document.getElementById('nextButton').addEventListener('click', () => {
                // Moves to the next question.
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    /*If more questions exist, loadQuestion() is called.*/
                    loadQuestion();
                } else {
                    document.getElementById('question').textContent = 'Quiz completed';
                    document.getElementById('options').classList.add('hidden');
                    document.getElementById('nextButton').classList.add('hidden');
                    document.getElementById('score').textContent = `Your score: ${score}/${questions.length}`;
                    document.getElementById('score').classList.add('hidden');
                }
            });

            loadQuestion();


        </script>

    </div>
</body>
</html>
